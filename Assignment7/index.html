<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  </head>
  <body>
    <!-- Form Contrianer -->
    <div class="position-relative w-75 mx-auto py-5 px-3 rounded-3 shadow-lg mt-5">
      <h1>CRUD Project</h1>

      <!-- Product Form  -->

      <form id="product-form">
        <div class="mb-3">
          <label for="product_name" class="form-label">Proudct Name</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            placeholder="Amazing Chair"
          />
        </div>
        <div class="mb-3">
          <label for="product_category" class="form-label">Proudct Category</label>
          <input
            type="text"
            class="form-control"
            id="product_category"
            placeholder="Category1"
          />
        </div>
        <div class="mb-3">
          <label for="product_price" class="form-label">Proudct Price</label>
          <input
            type="text"
            class="form-control"
            id="product_price"
            placeholder="500 LE"
          />
        </div>
        <div class="mb-3">
          <label for="prodct_desc" class="form-label">Product Desc</label>
          <textarea class="form-control" id="prodct_desc" rows="3"></textarea>
        </div>

        <button id="create-btn" class="btn btn-primary">Add Product</button>
        <button class="btn btn-primary">Clear</button>
      </form>
    </div>
    <!-- Products Tabel -->
    <div id="product-tabel-container" class="w-75 mx-auto my-5 d-none">
      <table class="table">
        <thead>
          <tr>
            <th>index</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Disc</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tabel-body"></tbody>
      </table>
    </div>

    <div id="warning-msg" class="w-75 mx-auto my-5 d-none">
      <div class="alert alert-warning" role="alert">
        A simple warning alertâ€”check it out!
      </div>
    </div>
    
    <div id="shadow-bg" class="mylayer">

      <div id="update-form" class="w-50 mx-auto py-5 mt-4 px-3 d-none update-form">
        <form id="product-form">
          <div class="mb-3">
            <label for="product_name2" class="form-label">Proudct Name</label>
            <input
              type="text"
              class="form-control"
              id="product_name2"
              placeholder="Amazing Chair"
            />
          </div>
          <div class="mb-3">
            <label for="product_category2" class="form-label">Proudct Category</label>
            <input
              type="text"
              class="form-control"
              id="product_category2"
              placeholder="Category1"
            />
          </div>
          <div class="mb-3">
            <label for="product_price2" class="form-label">Proudct Price</label>
            <input
              type="text"
              class="form-control"
              id="product_price2"
              placeholder="500 LE"
            />
          </div>
          <div class="mb-3">
            <label for="prodct_desc2" class="form-label">Product Desc</label>
            <textarea class="form-control" id="prodct_desc2" rows="3"></textarea>
          </div>

          <button id="update-btn" class="btn btn-primary">Update Product</button>
        </form>

      </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

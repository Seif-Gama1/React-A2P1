<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>E-commerce</title>

  </head>
  <body>

    <nav class="bg-dark py-3">
        <div class="container d-flex justify-content-end align-items-center">
            
            <button class="btn btn-primary" id="cart-btn">

                <i class="fa-solid fa-cart-shopping"></i>
                <span class=" position-absolute rounded-circle bg-danger" id="items-count" style="width:20px; height:20px;">0</span>
            </button>
        
        </div>
    </nav>

    <main class="container mt-4">

        <div id="cart-element">
            <button id="close-btn">&times;</button>
            <div class="p-4 h-100" id="cart-list">
              <!-- side menu cart items are put here -->
              
            </div>
        </div>

        <!-- Loading Section -->
        <div class="d-flex vh-100 justify-content-center align-items-center" id="loading">
            <h2>Loading...</h2>
        </div>

        <!-- Error Section -->
        <div id="error" class="d-none vh-100 justify-content-center align-items-center">
            <div class="alert alert-danger"></div>
        </div>

        <!-- Main Content Container -->
        <div class="d-none" id="main-content">         <!-- class="row" -->
            
          <!-- Categories Menu -->
          <aside class="col-6 col-lg-3" id="side-bar-categories">
                <!-- menu -->
                 <div class="border shadow rounded-2">
                    <h3 class="mb-3 ms-3 mt-3">Category</h3>
                    <ul class="list-unstyled ms-3 py-2 px-1 list-container" id="categories">
                      
                    </ul>
                 </div>
            </aside>

            <!-- Products are displayed here -->
            <section class="col-6 col-lg-9 ">
                <div class="row" id="items-container">
                    
                </div>
            </section>

        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/shares/api.js"></script>
  </body>
</html>

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Document</title>
    <style>
    #cart-element {
        position: fixed;
        padding-top: 20px;
        right: -100%;
        width: 400px;
        top: 0;
        height: 100%;
        z-index: 1050; /* Ensure it's above other content */
        background-color: #343a40;
        color: white;
        transition: right 0.3s ease;
      }
      #cart-element #close-cart-element {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: #fff;
        background-color: transparent;
        border: none;
      }
      .card-dark {
        background-color: #343a40;
        color: #fff;
      }
      .btn-dark-mode {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
      }
      .btn-dark-mode:hover {
        color: #fff;
        background-color: #5a6268;
        border-color: #545b62;
      }

      .remove-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <nav class="bg-dark py-3">
        <div class="container d-flex justify-content-end align-items-center">
            
            <button class="btn btn-primary" id="cart-btn">

                <i class="fa-solid fa-cart-shopping"></i>
                <span class=" position-absolute rounded-circle bg-danger" id="items-count" style="width:20px; height:20px;">0</span>
            </button>
        
        </div>
    </nav>

    <main class="container mt-4">

        <div id="cart-element">
            <button id="close-btn">&times;</button>
            <div class="p-4 h-100" id="cart-list">
              <!-- cart items are put here -->

            </div>
        </div>

        <div class="d-flex vh-100 justify-content-center align-items-center" id="loading">
            <h2>Loading...</h2>
        </div>

        <div id="error" class="d-none vh-100 justify-content-center align-items-center">
            <div class="alert alert-danger"></div>
        </div>

        <div class="d-none" id="main-content">         <!-- class="row" -->
            <aside class="col-6 col-lg-3" id="side-bar-categories">
                <!-- menu -->
                 <div class="border shadow rounded-2">
                    <h3 class="mb-3 ms-3 mt-3">Category</h3>
                    <ul class="list-unstyled ms-3 py-2 px-1 list-container" id="categories">

                    </ul>
                 </div>
            </aside>
            <section class="col-6 col-lg-9 ">
                <div class="row" id="items-container">

                            </div>

                        </div>
                    </div> -->

            </section>
        </div>
    </main>
